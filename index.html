<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Monitoring & Control</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <h2>Real-Time Monitoring & Configuration</h2>
    
    <!-- Real-Time Data Display -->
    <div id="data-display">
      <h3>Current Data</h3>
      <p>Temperature: <span id="temperature">--</span>°C</p>
      <p>Humidity: <span id="humidity">--</span>%</p>
    </div>
    
    <!-- Configuration Section -->
    <div id="config-section">
      <h3>Configuration</h3>
      <label for="temperature-threshold">Temperature Threshold (°C):</label>
      <input type="number" id="temperature-threshold" placeholder="Enter threshold">
      
      <label for="humidity-threshold-low">Humidity Threshold - Low (%):</label>
      <input type="number" id="humidity-threshold-low" placeholder="50">
      
      <label for="humidity-threshold-high">Humidity Threshold - High (%):</label>
      <input type="number" id="humidity-threshold-high" placeholder="70">
      
      <button id="save-config">Save Configuration</button>
    </div>

    <!-- LED Alert -->
    <div id="alert-led" class="led-off"></div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.3.0/mqtt.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
